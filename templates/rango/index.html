<!DOCTYPE html>
{% load staticfiles %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rango</title>

    <link rel="stylesheet" href="{% static "css/base.css" %}"/ >

    <script src="{% static "js/jquery.js" %}"></script>
</head>
<body>
    <h1>Rango says...</h1>
    <div>
        Hey there partner ! <br />
        <strong> {{ blodmessage }}</strong> <br />
    </div>

    <div>
    {% if categories %}
    <ul>
      {% for category in categories %}
      <li> <a href="/rango/category/{{ category.slug }}">{{ category.name }}</li>

      {% endfor %}
    </ul>
    {% else %}
      <strong>There are no categories present</strong>
    {% endif %}
    </div>
    <div>
        <a href="/rango/about">About</a> <br />
        <img src="{{MEDIA_URL}}cat.jpg" alt="Picture of Rango" </img>
    </div>
</body>
</html>
