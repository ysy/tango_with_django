<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rango Category</title>
</head>
<body>
    <div>
        {% if category %}
            <h1> {{ category.name }} </h1>

            {% if pages %}
                <ul>
                {% for page in pages %}
                    <li><a href="{{ page.url }}">{{ page.title }}</a></li>
                {% endfor %}
                </ul>
            {% else %}
                <strong>There is not page in Category</strong>
            {% endif%}
        {% else %}
            The category does not exist
        {% endif %}

    </div>
</body>
</html>
